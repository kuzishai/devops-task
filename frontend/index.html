<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Demo Application</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #45a049;
        }
        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .link-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .link-card:hover {
            transform: translateY(-5px);
        }
        .link-card a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸš€ DevOps Demo Application</h1>
        
        <div class="status-card">
            <h3>ğŸ“Š System Status</h3>
            <p>Frontend: âœ… Running on Nginx</p>
            <p>Backend: <span id="backend-status">ğŸ”„ Checking...</span></p>
            <p>Monitoring: âœ… Grafana + Prometheus</p>
            <button class="btn" onclick="checkBackend()">ğŸ” Test Backend Connection</button>
            <button class="btn" onclick="loadMetrics()">ğŸ“ˆ View System Info</button>
        </div>
        
        <div class="links">
            <div class="link-card">
                <h4>ğŸ¯ Backend API</h4>
                <p>Java Tomcat Service</p>
                <a href="/api/status" target="_blank">Test API</a>
            </div>
            
            <div class="link-card">
                <h4>ğŸ“Š Monitoring</h4>
                <p>Grafana Dashboard</p>
                <a href="http://grafana-service.monitoring.svc.cluster.local:3000" target="_blank">Open Grafana</a>
            </div>
            
            <div class="link-card">
                <h4>ğŸ” Metrics</h4>
                <p>Prometheus Metrics</p>
                <a href="http://prometheus-service.monitoring.svc.cluster.local:9090" target="_blank">Open Prometheus</a>
            </div>
        </div>
        
        <div id="status"></div>
    </div>

    <script>
        async function checkBackend() {
            const statusDiv = document.getElementById('status');
            const backendStatus = document.getElementById('backend-status');
            
            try {
                statusDiv.innerHTML = 'ğŸ”„ Testing backend connection...';
                const response = await fetch('/api/status');
                const data = await response.json();
                
                backendStatus.innerHTML = 'âœ… Connected';
                statusDiv.innerHTML = `
                    <h4>âœ… Backend Response:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                backendStatus.innerHTML = 'âŒ Disconnected';
                statusDiv.innerHTML = `
                    <h4>âŒ Backend Error:</h4>
                    <pre>Error: ${error.message}</pre>
                `;
            }
        }
        
        async function loadMetrics() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `
                <h4>ğŸ“Š System Information:</h4>
                <pre>
Deployment: Kubernetes EKS
Infrastructure: AWS (Terraform)
Frontend: Nginx on Alpine Linux
Backend: Java Tomcat 9.0
Monitoring: Prometheus + Grafana
Load Balancer: AWS ALB
Container Runtime: containerd
                </pre>
            `;
        }
        
        // Auto-check backend on page load
        window.onload = function() {
            setTimeout(checkBackend, 1000);
        };
    </script>
</body>
</html>
